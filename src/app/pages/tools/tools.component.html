<div class="container d-flex flex-column justify-content-center text-center p-4 mb-4">
    <h2>
        <b>{{currentTool.name}}</b>
    </h2>
    <div class="mb-3">Free & Open-Source</div>
    <ng-container *ngFor="let text of currentTool.text; let i = index">
        <img
            *ngIf="currentTool.images[i]"
            [src]="imageUrl + currentTool.images[i]"
            class="img-fluid my-3 mx-auto">
        <div
            [innerHTML]="text | safeHtml"
            class="m-3"></div>
    </ng-container>
    <hr class="w-75 mx-auto">
    <h4>
        <b>Links</b>
    </h4>
    <a [href]="currentTool.github.source">Source Code</a>
    <a
        *ngIf="currentTool.github.download else releases"
        [href]="currentTool.github.download">
        Direct Download
    </a>
    <ng-template #releases>
        <a *ngIf="currentTool.route != 'metronome'" [href]="currentTool.github.source + '/releases'">Releases (Executables)</a>
    </ng-template>
</div>
